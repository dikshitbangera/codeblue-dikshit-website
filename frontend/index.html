<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form ng-submit="submitLogin()" ng-controller="loginController">
                <div class="input-group">
                    <b><label for="username">Username</label></b>
                    <input type="text" id="username" ng-model="user.username" placeholder="Enter Your Username" required>
                </div>
                <div class="input-group">
                    <b><label for="password">Password</label></b>
                    <input type="password" id="password" ng-model="user.password" placeholder="Enter Your Password" required>
                </div>
                <a href="#" class="forgot-password">Forget Password?</a>
                <button type="submit" class="login-btn">Login</button>
                <div id="error-message" style="color: red; display: none;"></div>
            </form>
            <p class="signup-link">Not a Member? <a href="#">Signup</a></p>
        </div>
    </div>
    <script src="scripts/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
