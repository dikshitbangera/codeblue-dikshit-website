<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout {
            cursor: pointer;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            height: 100vh; /* Full height */
        }

        .sidebar h2 {
            color: #ffffff;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057; /* Darker shade on hover */
        }

        .content {
            flex-grow: 1; /* Take remaining space */
            padding: 20px;
        }

        h1 {
            color: #333333;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Website</h1>
        <button id="logoutButton" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <div class="content">
            <h1>Welcome to My Website!</h1>
            <p>This is the homepage content area where you can add your main content.</p>
        </div>
    </div>
    <script src="scripts/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
